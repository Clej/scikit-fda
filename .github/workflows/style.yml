name: Style

# Controls when the action will run. 
on:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - id: changed-files
        uses: jitterbit/get-changed-files@v1

      # Runs a single command using the runners shell
      - id: wemake-python-styleguide
        # You may pin to the exact commit or the version.
        # uses: wemake-services/wemake-python-styleguide@8068e6634aaacf1eecba3f27a529213df3bd6284
        uses: wemake-services/wemake-python-styleguide@0.14.1
        with:
          # Path or space-separated list of paths to lint
          path: ${{ steps.changed-files.outputs.added_modified }}
          # How would you like the results to be displayed?
          reporter: 'github-pr-review' # optional, default is terminal
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
